<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TODO: Begin here -->
    <!-- Remember to use HTML/CSS ONLY to solve this task-->

    <!-- NORMAL DD BUTTON -->

    <label class="dropdown">
      <div class="dd-button">Dropdown</div>

      <input type="checkbox" class="dd-input" />

      <ul class="dd-menu">
        <li>Chosen option</li>
        <li>Another option</li>
        <li>Health (lowest first)</li>
      </ul>
    </label>

    <!-- FOCUS  DD BUTTON -->

    <label class="dropdown">
      <div class="dd-button focus">Dropdown</div>

      <input type="checkbox" class="dd-input" />

      <ul class="dd-menu">
        <li>Chosen option</li>
        <li>Another option</li>
        <li>Health (lowest first)</li>
      </ul>
    </label>

    <!-- HOVER DD BUTTON -->

    <label class="dropdown">
      <div class="dd-button hover">Dropdown</div>

      <input type="checkbox" class="dd-input" />

      <ul class="dd-menu">
        <li>Chosen option</li>
        <li>Another option</li>
        <li>Health (lowest first)</li>
      </ul>
    </label>

    <!-- ACTIVE DD BUTTON -->
    <label class="dropdown">
      <div class="dd-button active">Dropdown</div>

      <input type="checkbox" class="dd-input" checked />

      <ul class="dd-menu">
        <li>Chosen option</li>
        <li>Another option</li>
        <li>Health (lowest first)</li>
      </ul>
    </label>

    <!-- DISABLED DD BUTTON -->

    <label class="dropdown">
      <div class="dd-button disabled">Dropdown</div>

      <input type="checkbox" class="dd-input" />

      <ul class="dd-menu">
        <li>Chosen option</li>
        <li>Another option</li>
        <li>Health (lowest first)</li>
      </ul>
    </label>
  </body>
</html>
